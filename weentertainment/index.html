<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeEntertainment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #31006A;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* --- Main Content --- */
        main {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .main-heading {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1;
            margin: 80px 0 40px 0;
        }

        .main-heading .highlight {
            color: #4EFFB5;
        }

        .sub-heading {
            font-size: 16px;
            margin: 0 0 15px 0;
            padding: 0 20px;
        }

        .sub-heading:last-of-type {
            margin-bottom: 40px;
        }

        /* --- Search Bar --- */
        .search-container {
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: none;
            border-radius: 50px;
            background-color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            color: #333;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #4EFFB5;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button svg {
            width: 24px;
            height: 24px;
            stroke: #0c0c0c;
        }

        /* --- Kiểu cho danh sách lịch sử --- */
        .history-container {
            width: 100%;
            margin-top: 8px;
            /* Khoảng cách với thanh tìm kiếm */
            margin-bottom: 20px;
        }

        #history-list {
            list-style-type: none;
            /* Bỏ dấu chấm đầu dòng */
            padding: 5px 0;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.2);
            /* Nền mờ */
            border-radius: 20px;
            max-height: 240px;
            /* Chiều cao tối đa trước khi cuộn */
            overflow-y: auto;
            /* Tự động thêm thanh cuộn nếu cần */
        }

        #history-list li {
            padding: 12px 25px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            /* Căn lề trái URL cho dễ đọc */
            word-break: break-all;
            /* Tự động xuống dòng nếu URL quá dài */
            transition: background-color 0.2s;
        }

        #history-list li:last-child {
            border-bottom: none;
            /* Bỏ gạch chân cho mục cuối cùng */
        }

        #history-list li:hover {
            background-color: rgba(78, 255, 181, 0.2);
            /* Hiệu ứng khi di chuột vào */
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">WeEntertainment</div>
        </header>
        <main>
            <h1 class="main-heading">
                The <span class="highlight">best</span> tool for acess <span class="highlight">entertainment
                    source</span>
            </h1>
            <p class="sub-heading">Access private site URLs for free, reduce annoying ads, spam ads, and more.</p>
            <p class="sub-heading">Try with a VPN or 1.1.1.1 to access your private URL.</p>
        </main>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Type your url source here">
            <button type="button" class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div class="history-container">
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const HISTORY_KEY = 'we_entertainment_url_history';
            const MAX_HISTORY_ITEMS = 10;
            const searchButton = document.querySelector('.search-button');
            const searchInput = document.querySelector('.search-input');
            const historyList = document.getElementById('history-list');

            function getHistory() {
                const history = localStorage.getItem(HISTORY_KEY);
                try {
                    return history ? JSON.parse(history) : [];
                } catch (e) {
                    console.error("Failed to parse history from localStorage:", e);
                    return [];
                }
            }

            function renderHistory() {
                const history = getHistory();
                historyList.innerHTML = ''; // Clear previous items

                if (history.length === 0) {
                    historyList.style.display = 'none';
                    return;
                }

                historyList.style.display = 'block';
                const fragment = document.createDocumentFragment();
                history.forEach(url => {
                    const li = document.createElement('li');
                    li.textContent = url;
                    fragment.appendChild(li);
                });
                historyList.appendChild(fragment);
            }

            function saveUrlToHistory(url) {
                let history = getHistory();
                // Remove the URL if it already exists to avoid duplicates and move it to the top
                history = history.filter(item => item !== url);
                history.unshift(url);
                // Keep only the last N items
                const newHistory = history.slice(0, MAX_HISTORY_ITEMS);
                localStorage.setItem(HISTORY_KEY, JSON.stringify(newHistory));
            }

            function getUrlOrigin(urlString) {
                try {
                    let fullUrl = urlString;
                    if (!/^(?:f|ht)tps?:\/\//.test(fullUrl)) {
                        fullUrl = 'https://' + fullUrl;
                    }
                    const url = new URL(fullUrl);
                    return url.origin;
                } catch (e) {
                    console.error("Invalid URL:", urlString);
                    return null;
                }
            }

            function handleSearch() {
                const urlValue = searchInput.value.trim();
                if (!urlValue) return;

                const urlOrigin = getUrlOrigin(urlValue);
                if (urlOrigin) {
                    saveUrlToHistory(urlValue);
                    renderHistory();
                    const fakeUrl = `app://updateGoUrl?url=${encodeURIComponent(urlOrigin)}`;
                    window.location.href = fakeUrl;
                }
            }

            searchButton.addEventListener('click', handleSearch);

            historyList.addEventListener('click', (event) => {
                if (event.target && event.target.matches('li')) {
                    const url = event.target.textContent;
                    searchInput.value = url;
                    handleSearch();
                }
            });

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSearch();
                }
            });

            // Initial render on page load
            document.addEventListener('DOMContentLoaded', renderHistory);
        })();
    </script>

</body>

</html>
