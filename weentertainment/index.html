<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonoki Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #31006A;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Chiều rộng tối đa cho màn hình di động */
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 80px;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .hamburger-menu {
            width: 28px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger-menu span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }


        /* --- Main Content --- */
        main {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .main-heading {
            font-size: 48px;
            font-weight: 900;
            line-height: 1.1;
            margin: 0 0 40px 0;
        }

        .main-heading .highlight {
            color: #4EFFB5;
        }

        .cta-button {
            background-color: #4EFFB5;
            color: #0c0c0c;
            border: none;
            border-radius: 50px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #3eeab0;
        }

        .sub-heading {
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        /* --- Search Bar --- */
        .search-container {
            width: 100%;
            position: relative;
            margin-top: auto; /* Đẩy thanh tìm kiếm xuống dưới */
            padding-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border: none;
            border-radius: 50px;
            background-color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: #4EFFB5;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-button svg {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">WeEntertainment</div>
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main>
            <h1 class="main-heading">
                The <span class="highlight">cheapest</span> alternative for <span class="highlight">entertainment source</span>
            </h1>
            <button class="cta-button">Try for free</button>
            <p class="sub-heading">Entertainment for free, reduce annoying ads</p>
        </main>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search artists, groups, songs, gen">
            <button class="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
    </div>

</body>
</html>
